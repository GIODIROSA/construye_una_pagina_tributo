<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea un formulario</title>
  </head>
  <body>
    <main id="formulario-SolicitudCompra">
      <div class="contenedor-titulo">
        <h1 id="title">Compra de Vehículo</h1>

        <p id="description">Solicitud de compra de vehiculo seminuevos</p>
      </div>

      <form id="survey-form" action="">
        <label id="name-label" for="name">Nombre</label>
        <input name="name" id="name" type="text" placeholder="Escribe tu nombre" />

        <label id="number-label" for="number>Teléfono</label>
        <input name="number" id="number" type="text" placeholder="Escribe tu teléfono celular" />

        <label for=""></label>
      </form>
    </main>
  </body>
</html>
